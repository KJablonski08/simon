<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="icon" href="styles/images/favicon.png" />
		<title>Simon</title>
	</head>
	<body>
		<div id="overlay" class="start">
			<h1 id="title">Simon</h1>
			<button id="enter">Play</button>
			<br />
			<button id="instructions">Instructions</button>
		</div>
		<h1>Simon</h1>
		<button id="start">Start Game</button>
		<button id="instructions">Instructions</button>
		<div class="flex-container">
			<div class="score">
				<h2>SCORE</h2>
				<p>01</p>
			</div>
			<div class="board">
				<div class="square" id="red">
					<audio controls>
						<source src="/styles/audio/132392__blackie666__17talien-perc.wav" />
					</audio>
				</div>
				<div class="square" id="yellow">
					<audio controls>
						<source src="/styles/audio/417731__wcoltd__laser1 (1).wav" />
					</audio>
				</div>
				<div class="square" id="green">
					<audio controls>
						<source src="/styles/audio/440782__wcoltd__laser5.wav" />
					</audio>
				</div>
				<div class="square" id="blue">
					<audio controls>
						<source
							src="/styles/audio/483508__dominikbraun__laser-shot-3.mp3"
						/>
					</audio>
				</div>
			</div>
		</div>
		<footer>
			<div>
				Icons made by
				<a href="https://www.flaticon.com/authors/freepik" title="Freepik"
					>Freepik</a
				>
				from
				<a href="https://www.flaticon.com/" title="Flaticon"
					>www.flaticon.com</a
				>
			</div>
		</footer>
		<script src="Sequence.js"></script>
		<script src="Game.js"></script>
		<script src="app.js"></script>
	</body>
</html>
